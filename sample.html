<html>
	<head>
		<style>	
			label{display: block;}
			.labs-validator{color:#f00;}
		</style>
	</head>
	<body>
		
		<form id="test-form">
			<div>
				<label>email<label>
				<input type="text" name="email_address" validator-required validator-email>
			</div>
			<div>
				<label>Password</label>
				<input type="password" name="password" validator-required>
			</div>
			<div>
				<label>Confirm Password</label>
				<input type="password" name="confirm_password" validator-required validator-same="password">
			</div>
			<div>
				<label>Gender</label>
				<input type="radio" name="gender" value="m" id="gender-m"> <label for="gender-m">Male</label>
				<input type="radio" name="gender" value="f" id="gender-f" validator-required> <label for="gender-f">Male</label>
			</div>
			<div>
				<label>Permission</label>
				<input type="checkbox" name="permission" id="permission-file" value="file"><label for="permission-file">File</label>
				<input type="checkbox" name="permission" id="permission-database" value="database"><label for="permission-file">Database</label>
				<input type="checkbox" name="permission" id="permission-graphs" value="graphs" validator-required><label for="permission-file">Graphs</label>
			</div>
			<button>Submit</button>
		</form>

		<script src="labs-validator.js"></script>
		<script>
			var validator = new labsValidator('test-form');

			document.getElementById('test-form').addEventListener('submit',function(e){
				
				if(validator.passes()){
					alert('Submitted');
				}else{
					e.preventDefault();
				}
					

			})

		</script>
		
	</body>

</html>
